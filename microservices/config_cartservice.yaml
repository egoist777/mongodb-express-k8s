apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cartservice
  name: cartservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cartservice
  template:
    metadata:
      labels:
        app: cartservice
    spec:
      containers:
      - image: gcr.io/google-samples/microservices-demo/cartservice:v0.5.0
        name: cartservice
        env:
        - name: PORT
          value: "7070"
        - name: REDIS_ADDR
          value: "redis-svc:6379"

---
apiVersion: v1
kind: Service
metadata:
  name: cartservice
spec:
  selector:
    app: cartservice
  ports:
  - port: 7070
    targetPort: 7070